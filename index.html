<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list and Weather API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
            body {
                font-family: sans-serif;
                padding: 40px;
                background-color: #f7f7f7;
            }

            h1 {
                margin-bottom: 20px;
            }

            input {
                padding: 8px;
                width: 300px;
            }

            button {
                padding: 8px 12px;
                margin-left: 5px;
                cursor: pointer;
            }
            #song, #quotes, #currentTime{
                margin: 20px 0;
                padding: 15px;
                background-color: #fff3e0;
                border-left: 4px solid orange;
                border-radius: 5px;
            }
        li{
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 8px solid teal;
            position: relative;
            border-radius: 9px;
            box-shadow: 0 0 5px;
            display: flex;
            justify-content: space-between; /*ä¸¤ç«¯å¯¹é½*/
            align-items: center;
        }
        .btngroup{
            display: flex;
            gap: 10px; /* æŒ‰é’®ä¹‹é—´çš„é—´è· */
        }
        .delete {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
        }

        .edit {
            background-color: orange;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
        }

        .time {
            font-size: 0.65em;
            color: #5d5b5b;
            font-style: italic;
            margin-top: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .toggle {
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }

        .dark-mode{
            background-color: rgb(41, 38, 38);
        }
        .dark-mode h1,  .dark-mode .time{
            color: #f7f7f7;
        }
        .dark-mode #addbtn, .dark-mode #toggle-theme{ /*#id or .classname*/
            color: #f7f7f7;
            background-color: #333;
            border: 1px solid #f7f7f7;
        }
        .dark-mode li, .dark-mode #song,  .dark-mode #quotes{
            background-color:#333;
            border: 1px solid #f7f7f7;
            color: aliceblue;
        }
        .dark-mode #todo{
            color: aliceblue;
        }
    </style>
    
</head>
<body>
    <h1>ğŸ“ Yino's To do List </h1>
    <div id="currentTime">Current time...</div>
    <div id="song">ğŸµ Today's lucky songï¼š loading...</div>
    <div id="quotes">ğŸ“œ Today's quoteï¼š loading...</div>
    <button id="toggle-theme">ğŸŒ“ Shift theme</button>
    <input type="text" id="input" placeholder="Enter a task...">
    <button type="Button" id="addbtn">Add</button>
    <ul id="todo"></ul>
    <script>
        //add a todo list
        const input = document.getElementById("input");
        const addBtn = document.getElementById("addbtn");
        const todo = document.getElementById("todo");
        const toggleBtn = document.getElementById("toggle-theme");
        const songBox = document.getElementById("song");
        const quoteBox = document.getElementById("quotes");
        const timenow = document.getElementById("currentTime");

        const luckSong = [
            "Taylor Swift - Enchanted",
            "Jay Chou - Sunny Day",
            "IU - Palette",
            "Coldplay - Viva La Vida",
            "Adele - Easy On Me",
            "YOASOBI - å¤œã«é§†ã‘ã‚‹",
            "NewJeans - OMG",
            "å‘¨æ°ä¼¦ - é’èŠ±ç“·",
            "Billie Eilish - Ocean Eyes",
            "BTS - Spring Day"
        ];


        //get tasks array in localStorage 
        //tasks format: tasks[ [text:abc, completed: true or flase] , [], [],...]
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        //æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks(){
            todo.innerHTML = "";
            tasks.forEach((task,index) => {
                const list = document.createElement("li");
                const taskContext = document.createElement("span");
                taskContext.textContent = task.text; //
                
                if(task.completed){ //completed is a boolean
                    taskContext.classList.add("completed");
                }

                const toggleBtn = document.createElement("button");
                toggleBtn.textContent = task.completed ? "Undo" : "Done"; //åŠ æ–‡å­—å†…å®¹
                toggleBtn.classList.add("toggle");
                toggleBtn.addEventListener("click", function(){
                    tasks[index].completed = !tasks[index].completed;
                    saveTasks();
                    renderTasks();
                });

                 //edit a list
                const editBtn = document.createElement("button");
                editBtn.textContent = "Edit";
                editBtn.classList.add("edit"); //add class name 

                editBtn.addEventListener("click", function(){
                    const newText = prompt("Edit your task:", list.firstChild.textContent);
                    if(newText === ""){
                        alert("Please enter your new task...");
                    }else if(newText !== null && newText.trim() !== ""){ //trim -> remove space
                        tasks[index].text = newText.trim();
                        saveTasks();
                        renderTasks();
                    }
                });

                //delete a list
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.classList.add("delete"); //add class name 

                deleteBtn.addEventListener("click", function(){
                    tasks.splice(index,1);
                    saveTasks();
                    renderTasks();
                }); 

                //show timestamp
                const time = document.createElement("p");
                time.className = "time";
                time.textContent = `ğŸ•’ åˆ›å»ºæ—¶é—´ï¼š${task.time}`;
          
                //let button stay right...
                const btnGroup = document.createElement("div");
                btnGroup.classList.add("btngroup");

                //ç»„è£…æŒ‰é’®ç»„
                btnGroup.appendChild(toggleBtn);
                btnGroup.appendChild(editBtn);
                btnGroup.appendChild(deleteBtn);

                //add to list
                list.appendChild(taskContext);
                list.appendChild(time);  
                list.appendChild(btnGroup);

                todo.appendChild(list);
            });
        }

        function saveTasks(){
            localStorage.setItem("tasks", JSON.stringify(tasks)); //parse to string type
        }


        //luckSong for everyday
         function getLuckSong(){
             const date = new Date();
               return date.getDate() % luckSong.length;
         }
         const todaySong = luckSong[getLuckSong()];
         songBox.textContent = "ğŸµ ä»Šæ—¥å¹¸è¿æ­Œæ›²ï¼š" + todaySong;

         //get english quotes everyday
         /*
            Why fetch(...) Instead of writing it inside the function, you just write it outside?
            That is, written on the outside to:
                Daily English quotes are automatically retrieved and displayed when the page loads.
            */
        fetch("https://zenquotes.io/api/random")
        .then(res => res.json())
        .then(data => {
            quoteBox.innerHTML = `ğŸ“œ "${data.content}"<br>â€” ${data.author}`;
        })
        .catch(err => {
        quoteBox.textContent = "âš ï¸ åè¨€è·å–å¤±è´¥ï¼š" + err;
        });

        //show time
        setInterval(() => {
            const time = new Date();
            timenow.textContent = "ğŸ•’ å½“å‰æ—¶é—´ï¼š" + time.toLocaleString();
        }, 1000);
         
        //add todo
        addBtn.addEventListener("click", function(){
            const task = input.value.trim();
            if(task === ""){
                alert("Please enter task...");
                return;
            }

            tasks.push({text: task, 
                        completed: false,
                        time: new Date().toLocaleString()}); // å½“å‰æ—¶é—´è½¬æˆå­—ç¬¦ä¸²
            saveTasks();
            renderTasks();

            input.value = "";
        });

        //add dark mode
        toggleBtn.onclick = () => {
            document.body.classList.toggle("dark-mode");
        };


        //åˆå§‹åŒ–æ¸²æŸ“
        renderTasks();

        //deadline
        //list sort
        //clearAll done task
        //add weather components......git
    </script>
    
</body>
</html>
