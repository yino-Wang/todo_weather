<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
            body {
                font-family: sans-serif;
                padding: 40px;
                background-color: #f7f7f7;
            }

            h1 {
                margin-bottom: 20px;
            }

            input {
                padding: 8px;
                width: 300px;
            }

            button {
                padding: 8px 12px;
                margin-left: 5px;
                cursor: pointer;
            }
        li{
            border-color:black;
            border-style: dashed;
            padding: 10px;
            background-color: antiquewhite;
            margin: 10px;
            display: flex;
            justify-content: space-between; /*两端对齐*/
            align-items: center;
        }
        .btngroup{
            display: flex;
            gap: 10px; /* 按钮之间的间距 */
        }
        .delete {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
        }

        .edit {
            background-color: orange;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
        }
        .toggle {
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
    
</head>
<body>
    <h1>📝 Yino's To do List </h1>>
    <input type="text" id="input" placeholder="Enter a task...">
    <button type="button" id="addbtn">Add</button>
    <ul id="todo"></ul>
    <script>
        //add a todo list
        const input = document.getElementById("input");
        const addBtn = document.getElementById("addbtn");
        const todo = document.getElementById("todo");

        //get tasks array in localStorage 
        //tasks format: tasks[ [text:abc, completed: true or flase] , [], [],...]
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        //渲染任务列表
        function renderTasks(){
            todo.innerHTML = "";
            tasks.forEach((task,index) => {
                const list = document.createElement("li");
                const taskContext = document.createElement("span");
                taskContext.textContent = task.text; //
                
                if(task.completed){ //completed is a boolean
                    taskContext.classList.add("completed");
                }

                const toggleBtn = document.createElement("button");
                toggleBtn.textContent = task.completed ? "Undo" : "Done"; //加文字内容
                toggleBtn.classList.add("toggle");
                toggleBtn.addEventListener("click", function(){
                    tasks[index].completed = !tasks[index].completed;
                    saveTasks();
                    renderTasks();
                });

                 //edit a list
                const editBtn = document.createElement("button");
                editBtn.textContent = "Edit";
                editBtn.classList.add("edit"); //add class name 

                editBtn.addEventListener("click", function(){
                    const newText = prompt("Edit your task:", list.firstChild.textContent);
                    if(newText === ""){
                        alert("Please enter your new task...");
                    }else if(newText !== null && newText.trim() !== ""){ //trim -> remove space
                        tasks[index].text = newText.trim();
                        saveTasks();
                        renderTasks();
                    }
                });

                //delete a list
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.classList.add("delete"); //add class name 

                deleteBtn.addEventListener("click", function(){
                    tasks.splice(index,1);
                    saveTasks();
                    renderTasks();
                }); 
                
                //let button stay right...
                const btnGroup = document.createElement("div");
                btnGroup.classList.add("btngroup");

                //组装按钮组
                btnGroup.appendChild(toggleBtn);
                btnGroup.appendChild(editBtn);
                btnGroup.appendChild(deleteBtn);

                //add to list
                list.appendChild(taskContext);
                list.appendChild(btnGroup);

                todo.appendChild(list);
            });
        }

        function saveTasks(){
            localStorage.setItem("tasks", JSON.stringify(tasks)); //parse to string type
        }

        //add todo
        addBtn.addEventListener("click", function(){
            const task = input.value.trim();
            if(task === ""){
                alert("Please enter task...");
                return;
            }

            tasks.push({text: task, completed: false});
            saveTasks();
            renderTasks();

            input.value = "";
        });
        //初始化渲染
        renderTasks();

        //deadline
        //list sort
        //dark mode
        //clearAll done task
        //add weather components......
    </script>
    
</body>
</html>
